---
- name: Install Clickhouse
  hosts: clickhouse
  remote_user: centos
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0
- name: Install Vector
  hosts: vector
  remote_user: centos
  handlers:
  pre_tasks:
    - name: Vector download
      ansible.builtin.get_url:
        url: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-x86_64-unknown-linux-gnu.tar.gz"
        dest: "files/vector-{{ vector_version }}-x86_64-unknown-linux-gnu.tar.gz"
      run_once: true
      delegate_to: localhost
  tasks:
    - name: Create dirs
      file:
        path: ./vector/
        state: directory
    - name : Copy Vector files
      copy:
        src: "files/vector-{{ vector_version }}-x86_64-unknown-linux-gnu.tar.gz"
        dest: ./
        #mode: 0755
    - name: extractor presents
      ansible.builtin.yum:
        name:
          - unzip
          - tar
        state: present
      become: true
    - name: Vector Unarchive
      #shell: "tar xvfz vector-{{ vector_version }}-x86_64-unknown-linux-gnu.tar.gz"
      #args:
      #  chdir: ./vector/
      unarchive:
        src: "~/vector-{{ vector_version }}-x86_64-unknown-linux-gnu.tar.gz"
        dest: ./vector/
        remote_src: yes
  post_tasks:
    - name: Template it
      template:
        src: vector.cfg.j2
        dest: ./vector/vector.cfg